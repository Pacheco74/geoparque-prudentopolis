version: '3.8'

services:
  # Serviço principal - Dashboard Streamlit
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geoparque_dashboard
    ports:
      - "8501:8501"
    volumes:
      # Montar dados locais (para SRTM e shapefiles)
      - ./data:/app/data:ro
      # Montar saídas (CSVs, GeoJSONs gerados)
      - ./output:/app/output
      # Montar configurações (opcional)
      - ./.env:/app/.env:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - geoparque_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Serviço opcional - Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: geoparque_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - geoparque_network

networks:
  geoparque_network:
    driver: bridge

volumes:
  data_volume:
    driver: local
  output_volume:
    driver: local
